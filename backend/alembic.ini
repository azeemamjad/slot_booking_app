[project-name]
├── app
│   ├── __init__.py
│   ├── main.py
│   ├── config.py
│   ├── database.py
│   ├── models
│   │   └── __init__.py
│   ├── schemas
│   │   └── __init__.py
│   ├── crud
│   │   └── __init__.py
│   ├── api
│   │   ├── __init__.py
│   │   ├── v1
│   │   │   ├── __init__.py
│   │   │   └── endpoints
│   │   │       └── __init__.py
│   └── core
│       ├── __init__.py
│       └── config.py
├── alembic
│   ├── versions
│   └── env.py
├── alembic.ini
├── requirements.txt
├── .env
└── README.md

[alembic.ini]
[alembic]
script_location = alembic
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = postgresql://username:password@localhost/dbname
# template = generic.py.mako

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args =
level = NOTSET
formatter = generic
stream = ext://sys.stdout

[formatter_generic]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S